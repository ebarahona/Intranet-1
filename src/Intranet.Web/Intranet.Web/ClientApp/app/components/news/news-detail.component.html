<div class="container-fluid">
  <h3>Certaincy News</h3>&nbsp;
    <div class="col-xs-3">
      <a *ngIf="isAuthorised" [routerLink]="['/news-edit', newsItem.id]" class="btn btn-warning btn-circle btn-detail">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
    </div>
    <div class="card">
      <div *ngIf="newsItem.headerImage" class="card-img-wrap">
        <img src="{{ '/image/600/300/' + newsItem.headerImage.fileName }}" class="card-img-caps">
      </div>
      <news-info-strip [newsItem]="newsItem"></news-info-strip>
      <keywords-strip [keywords]="newsItem.keywords"></keywords-strip>
      <div class="card-block">
        <h4 class="card-title">{{ newsItem.title }}</h4>
        <p *ngIf="newsItem.text" class="card-text" [innerHTML]="newsItem.text | safeHtml"></p>
      </div>
      <div class="card-block">
        <toggle-published [newsitem]="newsItem" (onChangePublishState)="handleChangePublishState($event)"></toggle-published>
        <delete-news-button [newsItem]="newsItem" (onDelete)="handleOnDelete($event)"></delete-news-button>
        <a (click)="goBack()" class="btn btn-secondary btn-default"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>Back</a>
      </div>
        <div class="alert alert-success alert-dismissible" *ngIf="info">
          <a (click)="goBack()" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{ info }}
        </div>
    </div>
</div>
