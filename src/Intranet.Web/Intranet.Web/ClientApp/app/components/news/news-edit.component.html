<div class="container-fluid">
  <form #form="ngForm" class="form-horizontal">
    <h3>Edit {{newsItem.title}}</h3>&nbsp;
      <div class="form-group">
        <label class="col-sm-2 control-label" for="title">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" [(ngModel)]="newsItem.title">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="text">Text</label>
        <div class="col-sm-10">
          <text-editor *ngIf="newsItem.text" [elementId]="'edit-news-editor'" [text]="newsItem.text" (onEditorContentChange)="onEditorContentChange($event)"></text-editor>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="keywords">Keywords</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="keywords" [(ngModel)]="newsItem.keywords">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-info btn-default" type="submit" name="action" (click)="updateNewsItem()">
            Save Changes
          </button>
          <a (click)="goBack()" class="btn btn-secondary btn-default">
            <span class="glyphicon glyphicon-arrow-left">&nbsp;</span>Back
          </a>
        </div>
        <div class="col-sm-offset-2 col-sm-10" class="alert-form alert-success" *ngIf="newsItemEdited" >{{ info }}</div>
      </div>
    </form>
  </div>
