<div *ngIf="ClientSide; then client else server"></div>

<ng-template #client>
  <div *ngIf="!TinyMCELoaded">
    <p>Loading...</p>
  </div>
  <div *ngIf="inline; then inlineEditor else standaloneEditor"></div>
</ng-template>

<ng-template #inlineEditor>
  <span [attr.hidden]="TinyMCELoaded ? null : ''" *ngIf="inline" id="{{elementId}}">{{text}}</span>
</ng-template>

<ng-template #standaloneEditor>
  <div [attr.hidden]="TinyMCELoaded ? null : ''">
    <form (ngSubmit)="handleSubmit()">
      <textarea *ngIf="!inline" id="{{elementId}}">{{text}}</textarea>
    </form>
    <div *ngIf="!Saved">
      <p>Don't forget to save!</p>
    </div>
  </div>
</ng-template>

<ng-template #server>
  <div>
    <p>Loading...</p>
  </div>
</ng-template>
