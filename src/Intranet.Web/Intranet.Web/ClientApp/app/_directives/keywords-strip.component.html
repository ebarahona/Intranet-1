<p *ngIf="keywords" class="card-text"><strong>Keywords:</strong> <em *ngIf="edit; then editKeywords else showKeywords"></em></p>

<ng-template #showKeywords>
  {{ formatedKeywords() }}
</ng-template>

<ng-template #editKeywords>
  <text-editor
    *ngIf="keywords && edit"
    [inline]="true"
    [elementId]="elementId"
    [text]="keywords"
    (onEditorContentChange)="handleEditorContentChange($event)"
  ></text-editor>
</ng-template>
